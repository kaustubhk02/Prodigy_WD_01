<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="NavigationMenu.css">
</head>
<body>
    <header>
        <div id="heading">
            <div id="box1">
                <h1>Navigation Menu</h1>
            </div>
        </div>

        <div id="navbar">
            <div id="box2">
                <p>File</p>
            </div>
            <div id="box3">
                <p>Save</p>
            </div>
            <div id="box4">
                <p>Edit</p>
            </div>
            <div id="box5">
                <p>Selection</p>
            </div>
            <div id="box6">
                <p>View</p>
            </div>
            <div id="box7">
                <p>Tools</p>
            </div>
            <select name="Mode" id="mode">
                <option value="Mode">Mode</option>
                <option value="Dark">Dark</option>
                <option value="Light">Light</option>
            </select>
        </div>
        <div style="height: 1500px; padding-top: 100px;">
            <p style="text-align: center;">Scroll to see the navbar change color!</p>
        </div>

        
        
    </header>
    <script src="NavigationMenu.js"></script>
</body>
</html>
